name: Integration Test
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Self test
        id: selftest
        uses: arnemorten/py-detect-secrets@master
        with: ['secrets.txt']
      - name: Check outputs
        run: |
          test "${{ steps.selftest.outputs.secrethook }}" == "secret_detected"
